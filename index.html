<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Question</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
      <div class="container">
          <div class="loading">
            <h1 class="text-center">Are you ready with this ?</h1>
            <img src="./assets/ready.gif" class="rounded mx-auto d-block" width="75%" height="75%" frameBorder="0"></img>
            <div class="button-group text-center">
              <button type="button" class="btn btn-primary load">YES!</button>
            </div>
          </div>
          <div class="question hide">
            <h1 class="text-center">Mau Jadi Pacarku Gak ?</h1>
            <img src="./assets/question.gif" class="rounded mx-auto d-block" width="75%" height="75%" frameBorder="0"></img>
            <div class="button-group text-center">
              <button type="button" class="btn btn-primary yes-question">YES!</button>
              <button type="button" class="btn btn-danger nope-question">YUH NOPE!</button>
            </div>
          </div>
          <div class="result-yes hide">
            <h1 class="text-center">Terima Kasih Monyet :D </h1>
            <img src="./assets/happy.gif" class="rounded mx-auto d-block" width="75%" height="75%" frameBorder="0"></img>
            <div class="button-group text-center">
              <button type="button" class="btn btn-primary nexts">WHAT's NEXT?</button>
            </div>
          </div>
          <div class="result-nope hide">
            <h1 class="text-center">Yakin Mau Nolak ? :| </h1>
            <img src="./assets/angry.gif" class="rounded mx-auto d-block" width="75%" height="75%" frameBorder="0"></img>
            <div class="button-group text-center">
                <button type="button" class="btn btn-primary repeat">REPEAT THE QUESTION!</button>
              </div>
          </div>
          <div class="give-flower hide">
            <h1 class="text-center">Minta Dibuatin Bunga kan? Ini Bunga nya, SEMOGA SUKA YA !</h1>
            <img src="./assets/flower.gif" class="rounded mx-auto d-block" width="75%" height="75%" frameBorder="0"></img>
          </div>
          <p class="text-center disclaimer">*)If you make mistake with the answer you can refresh this page.</p>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h475rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
